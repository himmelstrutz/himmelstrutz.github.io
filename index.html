            <img class="mb-4" src="img/face_recognition.png" alt="" width="100" height="100">
            <h1 class="h3 mb-3 font-weight-normal">Identify yourself</h1>
            <label for="inputPhone" class="sr-only">Phone Number</label>
            <input type="tel" id="inputNumber" class="form-control" placeholder="+46" required autofocus>
            <label for="inputCode" class="sr-only">Code</label>
            <input type="password" id="inputPassword" class="form-control" placeholder="Authentication code" required>
        
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p id="alternative">------ OR ------</p>
            <button class="btn btn-lg btn-success btn-block" type="submit">Register</button>
